name: 'OpenJDK Downstreaming'

on:
  schedule:
    # Trigger on every day at 07:00 UTC (09:00 CET, 00:00 PT)
    - cron: '0 6 * * 1-5'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: write

jobs:
  fetch-push-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: "Fetch"
        id: fetch
        run: |
          git remote add upstream https://github.com/openjdk/jdk.git
          git fetch --tags upstream master

          TAG=$(git tag | grep --extended-regexp '^jdk\-.*' | sort --version-sort | tail --lines 1 | tr --delete '\n')
          test -n "$TAG"

          echo "::set-output name=tag::$TAG"

      - name: "Push"
        run: |
          git push origin ${{ steps.fetch.outputs.tag }}

          git checkout -B master ${{ steps.fetch.outputs.tag }}
          git push origin master

          git checkout -B rivos/merge-upstream ${{ steps.fetch.outputs.tag }}
          git push origin rivos/merge-upstream

      - name: "Create PR"
        run: |
          gh pr create \
            --repo rivosinc/jdk \
            --base rivos/main \
            --head rivos/merge-upstream \
            --title "Merge ${{ steps.fetch.outputs.tag }} into rivos/main" \
            --body "" \
            --reviewer "luhenry" || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
